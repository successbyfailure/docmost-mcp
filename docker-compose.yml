services:
  docmost-mcp:
    build: .
    image: docmost-mcp:latest
    environment:
      DOCMOST_BASE_URL: ${DOCMOST_BASE_URL:?Establece DOCMOST_BASE_URL}
      DOCMOST_API_TOKEN: ${DOCMOST_API_TOKEN:?Establece DOCMOST_API_TOKEN}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    restart: unless-stopped
